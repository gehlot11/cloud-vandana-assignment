<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .slider-container {
            width: 600px;
            position: relative;
            overflow: hidden;
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .dots {
            text-align: center;
            padding-top: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"><img src="photo1.jpg" alt="Photo 1" /></div>
            <div class="slide"><img src="photo2.jpg" alt="Photo 2" /></div>
            <div class="slide"><img src="photo3.jpg" alt="Photo 3" /></div>
        </div>

        <!-- Buttons for Next/Prev -->
        <div class="buttons">
            <button class="btn" onclick="prevSlide()">❮</button>
            <button class="btn" onclick="nextSlide()">❯</button>
        </div>

        <!-- Dots for navigation -->
        <div class="dots" id="dots"></div>
    </div>

    <script src="slider.js"></script>

</body>
</html>
